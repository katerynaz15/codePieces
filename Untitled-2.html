            var myArray = function(arr, min, max) {
                var newArray = [];
                var sum = 0;
                for(var i=0; i<arr; i++) {
                    newArray.push(Math.floor(Math.random()*(max-min)+min));
                }
                newArray.sort(function(a, b){return b-a});
                
                for(var i=0; i<newArray.length; i++) {
                    if(newArray[i]%2==0 && i%2==0) {
                        sum += newArray[i];
                    }
                }
                console.log(newArray, sum);
            }
            myArray(10, -100, 100);
            
            
            
            
            var newStr = function() {
                var sum = 0;
                for(var i=0; i<arguments.length; i++) {
                    sum += arguments[i];
                }
                console.log(sum);

            var myFunction = function(key, num1, num2) {
                if(key) {
                    console.log(Math.pow(num1, num2));
                } else {
                    console.log(Math.pow(num1, 1/num2));
                }
